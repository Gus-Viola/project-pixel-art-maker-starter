<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" autocomplete="off">

        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="16" required>
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" max="50" value="16" required>
        <input type="submit" autofocus>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

<!--
    <br> <br>
    <button type="button" name="button" id="mainButton">Click Me</button> -->

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="designs.js"></script>

</body>
</html>
